<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- สำคัญสำหรับ responsive -->
  <title>ดูเอกสาร PDF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      font-family: sans-serif;
    }

    /* ทำให้ container ของ PDF รองรับหลายขนาดจอ */
    .pdf-container {
      position: relative;
      width: 100%;
      height: 100vh; /* เต็มความสูงหน้าจอ */
      max-height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* ปรับให้รองรับจอเล็ก เช่นมือถือ */
    @media (max-width: 768px) {
      .pdf-container {
        height: 100vh; /* ใช้เต็มหน้าจอมือถือ */
      }
      iframe {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="Resume Punyapat-Tachanan.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>
  </div>
</body>
</html>
