<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ดูเอกสาร PDF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* กันไม่ให้มี scroll bar จาก body */
      background-color: #fff;
      font-family: sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;      /* ลบขอบ */
      outline: none;     /* ลบเส้นรอบเมื่อคลิก */
      display: block;    /* ป้องกัน iframe มีช่องว่าง */
    }
  </style>
</head>
<body>
  <iframe src="Resume Punyapat-Tachanan.pdf"></iframe>
</body>
</html>
