<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ดูเอกสาร PDF</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* กัน scroll จาก body */
      background-color: #fff;
      font-family: sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;   /* ลบขอบ */
      outline: none;  /* ลบเส้นรอบ */
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="Resume Punyapat-Tachana.pdf #toolbar=0&navpanes=0&scrollbar=0"></iframe>
</body>
</html>
